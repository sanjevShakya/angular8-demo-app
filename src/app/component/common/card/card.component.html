<div class="card-content-wrapper">
    <mat-toolbar>
        <button mat-icon-button *ngIf="!!goBack" (click)="goBack()">
            <mat-icon
                aria-hidden="false"
                aria-label="Back Button"
            >
                keyboard_backspace
            </mat-icon>
        </button>
        <span>{{ title }}</span>
        <button *ngIf="actionButtonConfig && actionButtonConfig.title" mat-button color="primary" (click)="actionButtonConfig.onActionButtonClick()">{{actionButtonConfig.title}}</button>
    </mat-toolbar>
    <mat-card class="card-content">
        <ng-content></ng-content>
    </mat-card>
</div>
